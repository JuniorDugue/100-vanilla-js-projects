<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <title>Pomodoro Timer</title>
  </head>
  <body>
    <div class="container">
      <p id="work" class="label">Work:</p>
      <p id="break" class="label">Break:</p>
      <p id="cycles" class="label">Cycles:</p>

      <div class="timer" id="work-timer">
        <p id="work-minutes">25</p>
        <p class="semicolon">:</p>
        <p id="work-seconds">00</p>
      </div>

      <p id="counter" class="timer">0</p>

      <div id="break-timer" class="timer">
        <p id="break-minutes">5</p>
        <p class="semicolon">:</p>
        <p id="break-seconds">00</p>
      </div>

      <button id="start" class="btn">Start</button>
      <button id="stop" class="btn">Stop</button>
      <button id="reset" class="btn">Reset</button>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
