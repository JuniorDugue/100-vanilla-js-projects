<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Montserrat:wght@400;500;600;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
    <title>Movie Seat Booking</title>
  </head>
  <body>
    <div class="container">
      <h1>Movie Seat Booking App</h1>
      <section class="movie-section">
        <label for="">Pick out a movie!</label>
        <select name="" id="movie">
          <option value="30">Avatar in 3D ($30)</option>
          <option value="25">Star Wars: The Force Awakens ($25)</option>
          <option value="20">Jurassic World ($20)</option>
          <option value="15">The Lion King ($15)</option>
          <option value="10">Titanic ($10)</option>
          <option value="35">Furious 7 in 3D ($35)</option>
        </select>
      </section>
      <!-- <section class="showcase"> -->
      <ul class="showcase">
        <li>
          <div class="seat"></div>
          <small>N/A</small>
        </li>
        <li>
          <div class="seat selected"></div>
          <small>Selected</small>
        </li>
        <li>
          <div class="seat occupied"></div>
          <small>Occupied</small>
        </li>
      </ul>
      <!-- </section> -->

      <section class="seat-pickers">
        <div class="screen"></div>

        <div class="row">
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>

        <div class="row">
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
        </div>

        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>

        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>

        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>

        <div class="row">
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
        </div>
      </section>

      <section>
        <p class="text">You have selected <span id="count">0</span> seats for a price of $<span id="total">0</span></p>
      </section>
    </div>
  </body>
</html>
